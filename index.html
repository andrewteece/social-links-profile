<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <section class="flex">
        <img src="assets/images/avatar-jessica.jpeg" class="card--img" alt="" />
        <h1 class="card--title flow-content">Jessica Randall</h1>
        <h2 class="card--subtitle">London, United Kingdom</h2>
        <p class="card--text">"Front-end developer and avid reader"</p>
      </section>

      <section class="flex">
        <a href="https://github.com/" class="card--link" target="_blank"
          >Github</a
        >
        <a
          href="https://www.frontendmentor.io/"
          class="card--link"
          target="_blank"
          >Frontend Mentor</a
        >
        <a href="https://www.linkedin.com/" class="card--link" target="_blank"
          >Linkedin</a
        >
        <a href="https://twitter.com/" class="card--link" target="_blank">X</a>
        <a href="https://www.instagram.com/" class="card--link" target="_blank"
          >Instagram</a
        >
      </section>
    </main>
  </body>
</html>
